<body>
  <div id="login-box">
    <div class="left">
      <h1> <strong>Sign up</strong> </h1>

          <input type="text" id="username" required maxlength="25" placeholder="Username" required/> 
          
          <input type="text" id="email" name="email"  placeholder="Email" required/>
          
          <input type="password" id="password" name="password"  placeholder="Password"pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
          <input type="password" id="password2" name="password2" placeholder="Retype password" required/>
          
          <input type="submit" name="signup_submit" value="Sign me up" />
        </div>

        <div id="message">
            <h3>Password must contain the following:</h3>
            <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
            <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
            <p id="number" class="invalid">A <b>number</b></p>
            <p id="length" class="invalid">Minimum <b>8 characters</b></p>
          </div>
  
           <div class="right">
          <span class="loginwith">Sign in with<br />social network</span>
          
          <button class="social-signin facebook">Log in with facebook</button>
          <button class="social-signin twitter">Log in with Twitter</button>
          <button class="social-signin google">Log in with Google+</button>
        </div>
        <div class="or">OR</div>
      </div>
    </head>
